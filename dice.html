<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="./assets/css/dice.css">
</head>
<body> 
    <main>
        <H1>Dice roll Game</H1>
        <div>
            <div>
                <img

                id="dice" 
                src="assets/images/dice/dice1.png" 
                alt="dice image"/>
        </div>        
            <div class="controls">
                <Button id="roll"> Roll The Dice </Button>
                <button id="clear"> Clear the Scoreboard</button> 
                
            </div>
        
            <p id="status" class="message-container">lets get rolling!</p> 
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dice Roll</th>
                            <th>Number of Rolls </th>
                            <th>Percentage of Rolls</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td id="dice-1-rolls">0</td>
                            <td id="dice-1-percent">0%</td>
                            
                        </tr>
                        <tr>
                            <td>2</td>
                            <td id="dice-2-rolls">0</td>
                            <td id="dice-2-percent">0%</td>
                            
                        </tr>
                        <tr>
                            <td>3</td>
                            <td id="dice-3-rolls">0</td>
                            <td id="dice-3-percent">0%</td>
                            
                        </tr>
                        <tr>
                            <td>4</td>
                            <td id="dice-4-rolls">0</td>
                            <td id="dice-4-percent">0%</td>
                            
                        </tr>
                        <tr>
                            <td>5</td>
                            <td id="dice-5-rolls">0</td>
                            <td id="dice-5-percent">0%</td>
                            
                        </tr>
                        <tr>
                            <td>6</td>
                            <td id="dice-6-rolls">0</td>
                            <td id="dice-6-percent">0%</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/dice.js"></script>
</body>
</html>
