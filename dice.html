<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/dice.css">
</head>
<body> 
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <div>
                <img

                id="coin" 
                src="assets/images/penny-heads.jpg" 
                alt="penny image"/>
        </div>        
            <div class="controls">
                <Button id="flip"> flip the penny </Button>
                <button id="clear"> clear the Scoreboard</button> 
                
            </div>
        
            <p id="status" class="message-container">lets get rolling!</p> 
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/dice.js"></script>
</body>
</html>
